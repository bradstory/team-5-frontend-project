<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body class="overlay">
    <div class="shopping-cart">
        <div class="column-labels">
            <label class="product-image">Image</label>
            <label class="product-details">Product</label>
            <label class="product-price">Price</label>
            <label class="product-quantity">Quantity</label>
            <label class="product-removal">Remove</label>
            <label class="product-line-price">Total</label>
          </div>

          <!-- product 1 line -->
        <div class="product">
            <div class="product-image">
              <img src="img/rainbow-tree.jpg" height="250px" width="250px">
            </div>
            <div class="product-details">
              <div class="product-title">Artificial Smart Christmas Tree</div>
              <p class="product-description">Sure it's $500 Christmas tree. But you can control the color of the lights with your phone. And you're saving a tree in the process. #worthit</p>
            </div>
            <div class="product-price">499.99</div>
            <div class="product-quantity">
              <input type="number" value="1" min="1">
            </div>
            <div class="product-removal">
              <button class="remove-product">
                Remove
              </button>
            </div>
            <div class="cart-total-price">499.99</div>
          </div>
        <!-- end of product line -->
    </div>
    
</body>
</html>
