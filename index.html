<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7773ee3547.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Santa's Gift Shop 2020</h1>
        <button id="newIndow" onclick="checkoutToggle(event)" class="checkout-button"><i class="fa fa-shopping-cart"></i></button>
    </div>
        <div id="products" class="parent">
            <div id="christmasTree" class="card">
                <div class="name"></div>
                <img src="img/rainbow-tree.jpg" alt="">
                <div class="category"></div>
                <div class="description"></div>
                <div class="price"></div>
                <button class="addToCart">Add to Cart</button>
            </div>
            <div id="mask" class="card">
                <div class="name"></div>
                <img src="img/mask-two.png" alt="">
                <div class="category"></div>
                <div class="description"></div>
                <div class="price"></div>
                <button class="addToCart">Add to Cart</button>
            </div>
            <div id="stocking" class="card">
                <div class="name"></div>
                <img src="img/christmas-stocking.jpg" alt="">
                <div class="category"></div>
                <div class="description"></div>
                <div class="price"></div>
                <button class="addToCart">Add to Cart</button>
            </div>
            <div id="uglySweater" class="card">
                <div class="name"></div>
                <img src="img/ugly-christmas-sweater.png" alt="">
                <div class="category"></div>
                <div class="description"></div>
                <div class="price"></div>
                <button class="addToCart">Add to Cart</button>
            </div>
            <div id="ornament" class="card">
                <div class="name"></div>
                <img src="img/christmas-ornament.jpg" alt="">
                <div class="category"></div>
                <div class="description"></div>
                <div class="price"></div>
                <button class="addToCart">Add to Cart</button>
            </div>
            <div id="vinylRecord" class="card">
                <div class="name"></div>
                <img src="img/rockin-santa.jpg" alt="">
                <div class="category"></div>
                <div class="description"></div>
                <div class="price"></div>
                <button class="addToCart">Add to Cart</button>
            </div>
            <div id="socks" class="card">
                <div class="name"></div>
                <img src="img/socks.jpg" alt="">
                <div class="category"></div>
                <div class="description"></div>
                <div class="price"></div>
                <button class="addToCart">Add to Cart</button>
            </div>
            <div id="lumpOfCoal" class="card">
                <div class="name"></div>
                <img src="img/lump-coal.jpg" alt="">
                <div class="category"></div>
                <div class="description"></div>
                <div class="price"></div>
                <button class="addToCart">Add to Cart</button>
            </div>
            <div id="coffeeMug" class="card">
                <div class="name"></div>
                <img src="img/christmas-mug.jpg" alt="">
                <div class="category"></div>
                <div class="description"></div>
                <div class="price"></div>
                <button class="addToCart">Add to Cart</button>
            </div>
            <div id="whiteElephant" class="card">
                <div class="name"></div>
                <img src="img/political-chia.png" alt="">
                <div class="category"></div>
                <div class="description"></div>
                <div class="price"></div>
                <button class="addToCart">Add to Cart</button>
            </div>
        </div>
        <div class="shopping-cart hide" id="cart">            
            <div class="closeBtn" onclick="checkoutToggle(event)">
                <i class="far fa-times-circle"></i>
            </div>
            <h2>Your Shopping Cart</h2>            
            <div id="displayProducts"><span id="prodPlace"></span></div>
            <button id="paymentButton" class="hide" onclick="showPayments()">Proceed to Payment</button>
            <div id="totals" class="hide">
                <div>
                  <label>Subtotal<span>&nbsp &nbsp &nbsp &nbsp &nbsp &#36</span></label>
                  <div class="totals-value" id="cart-subtotal"></div>
                </div>
                <div>
                  <label>Tax (5%)<span>&nbsp &nbsp &nbsp &nbsp &nbsp &#36</span></label>
                  <div class="totals-value" id="cart-tax"></div>
                </div>
                <div>
                  <label>Grand Total<span>&nbsp &nbsp &#36</span></label>
                  <div class="totals-value" id="cart-total"></div>
                </div>
              </div>
              <div id="pay-options" class="hide">
                <div class="pay-with-cash">
                    <button class="cash-button" onclick="showPayCash()">Pay with Cash</button>
                    <div id="cash-transaction" class="cash-transaction">
                        <div class="subtotal">Subtotal:<div id="pay-subtotal"></div></div>
                        <div class="tax" id="tax">Tax:<div id="pay-tax"></div></div>
                        <div class="final-total">Amount due:<div id="pay-total"></div></div>
                        Amount paying in cash?
                        <input type="text" id="amount-paying" placeholder="$$$">
                        <button id="getMeSomeChange"onclick="getChange()">Cha-ching!</button>
                        <p>Change due:<div id="changeDue"></div></p>
                        <button onclick="toggleReceipt(event)">View Receipt</button>
                    </div>
                </div>
                </div>  
                <button id="payCard" class="hide" onclick="showPayments(event)">Pay With Card</button>
                <div class="creditOpt hide">
                <form id="simplify-payment-form" action="" method="POST">
                    <div>
                        <label>Credit Card Number: </label>
                        <input id="cc-number" type="text" maxlength="20" autocomplete="off" value="" autofocus />
                    </div>
                    <div>
                        <label>CVC: </label>
                        <input id="cc-cvc" type="text" maxlength="4" autocomplete="off" value="" />
                    </div>
                    <div>
                        <label>Expiry Date: </label>
                        <select id="cc-exp-month">
                            <option value="01">Jan</option>
                            <option value="02">Feb</option>
                            <option value="03">Mar</option>
                            <option value="04">Apr</option>
                            <option value="05">May</option>
                            <option value="06">Jun</option>
                            <option value="07">Jul</option>
                            <option value="08">Aug</option>
                            <option value="09">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>
                        <select id="cc-exp-year">
                            <option value="13">2021</option>
                            <option value="14">2022</option>
                            <option value="15">2023</option>
                            <option value="16">2024</option>
                            <option value="17">2025</option>
                            <option value="18">2026</option>
                            <option value="19">2027</option>
                            <option value="20">2028</option>
                            <option value="21">2029</option>
                            <option value="22">2030</option>
                        </select>
                    </div>
                    <button onclick="toggleReceipt(event)">Process Payment</button>
                    <div class="cards">
                        <img src="pics/VisaMastercardAmexDiscoverCards.png" height="150px" width="350px">
                    </div>
                </form>
            </div>
        </div>
        <div class="hide rPopUp" id="receipt">
            <div class="closeBtn" onclick="toggleReceipt(event)">
                <i class="far fa-times-circle"></i>
            </div>
            <h2>Your Receipt</h2>            
            <div id="r-displayProducts"></div>
            <div id="rTotals">
                <div>
                  <label>Subtotal<span>&nbsp &#36</span></label>
                  <div class="totals-value" id="r-cart-subtotal"></div>
                </div>
                <div>
                  <label>Tax (5%)<span>&nbsp &#36</span></label>
                  <div class="totals-value" id="r-cart-tax"></div>
                </div>
                <div>
                  <label>Grand Total<span>&nbsp &#36</span></label>
                  <div class="totals-value" id="r-cart-total"></div>
                </div>
                <div>
                    <label>Amount paid<span>&nbsp &#36</span></label>
                    <div class="totals-value" id="r-cart-amount-paid"></div>
                </div>
                <div>
                    <label>Change Due<span>&nbsp </span></label>
                    <div class="totals-value" id="r-cart-change"></div>
                </div>
            </div>    
        </div>
    <script src="script.js"></script>
</body>
</html>
